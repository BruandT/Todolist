    <link rel="stylesheet" href="style.css">

    <title>todolist</title>
</head>
<body>
    <header>
        <ul><li id="menu1"><a href="Calendrier.html">Agenda</a></li>
            <li id="menu2"><a href="nav.html">Ajout des tâches</a></li>

        <div class="calendar">
          <div class="month">
            <i class="fas fa-angle-left prev"></i>
            <div class="date">
              <h1></h1>
              <p></p>
            </div>
            <i class="fas fa-angle-right next"></i>
          </div>
          <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>
          <div class="days"></div>
        </div>
      
      <script src="calendrier.js"></script>
